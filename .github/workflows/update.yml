name: Update Product Hunt catalog

on:
  workflow_dispatch:
  schedule:
    # GitHub cron runs in UTC. 
    # LA 00:05  -> 08:05 UTC (winter), 07:05 UTC (summer)
    - cron: "5 7 * * *"
    - cron: "5 8 * * *"
  
    # LA 12:00  -> 20:00 UTC (winter), 19:00 UTC (summer)
    - cron: "0 19 * * *"
    - cron: "0 20 * * *"
  
    # LA 23:50  -> 07:50 UTC (winter), 06:50 UTC (summer)
    - cron: "50 6 * * *"
    - cron: "50 7 * * *"


permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Update daily report + README
        env:
          PRODUCTHUNT_TOKEN: ${{ secrets.PRODUCTHUNT_TOKEN }}
          PH_TZ: "America/Los_Angeles"
          TOP_N: "10"
        run: |
          python3 scripts/update_catalog.py

      - name: Commit & push (if changed)
        shell: bash
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md
          git add */*/*.md

          git commit -m "chore: update Product Hunt daily stats"
          git push
